<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRO ONLINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
  <body>
    <div class="container">
        <img src="logo.jpg" class="img-fluid" alt="logo">
    </div>
    <div class="container" style="background-color: black; color: white; border-radius: 4px;">FORMULARIO DE REGISTRO</div>
    <div class="container" style="background-color: rgb(132, 181, 221);">
    <div class="row">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="inputPassword4" required style="width: 130%;">
                  </div>
                  <label for="repetirContrasena" class="form-label">Repetir contraseña:</label>
                  <input type="password" class="form-control" id="repetirContrasena" required style="width: 65%;">
                </div>
                <div class="col-md-6 flex-container">
                <div>   
            </div>
            </div>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Calle, altura, etc..." style="width: 49%;">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Direccion 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Datos adicionales" style="width: 49%;">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" style="width: 98%;">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>Elegir...</option>
                <option>Buenos Aires</option>
                <option>Santa Fe</option>
                <option>Cordoba</option>
                <option>Entre Rios</option>
                <option>Mendoza</option>
                <option>Misiones</option>
                <option>Santa Cruz</option>
                <option>Tucuman</option>
                <option>Rio Negro</option>
                <option>Neuquen</option>
                <option>Formosa</option>
                <option>Chaco</option>
                <option>Jujuy</option>
                <option>La Rioja</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="number" class="form-label">Codigo Postal</label>
              <input type="number"  class="form-control" id="number" min="0" step="1" style="width: 47%; margin-left: 1%;">
            </div>
            <div class="row">
            <label for="numero" class="form-label">Edad:</label>
            <input type="number" id="numero" name="numero" min="0" step="1" required class="form-control" style="width: 8%; margin-left: 1%;">
            </div>  
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Acepto terminos y condiciones
                </label>
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto" style="padding-bottom: 8px;">
                <button class="btn btn-primary" type="registrar">Registrar</button>
            </div>
          </form>
        </div>
    </div>
    <div class="row">
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <footer>
    <div class="container">
    <div class="row" style="background-color: black; color: white; text-align: center;">
<p>PRODUCTOS DE COMPUTACION</p>
    </div>
</div>
    <br>
  </footer>
</html>
